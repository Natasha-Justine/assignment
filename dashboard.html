<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="">
    <title>KBL Dashboard</title>
</head>
<body>
    <style>
        body {
            background-image:url(hos.webp);
            background-size: cover;
        }
       .card-body{
            background-color:light blue;
       }
        .card-header{
             background-color:grey;
        }
    </style>
   <div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <div class="card-header">
                    <h3>Menu</h3>
                </div>

                        <li class="list-group-item"><a href="dashboard.html">Dashboard</a></li>
                <li class="list-group-item">Companies</li>
                <li class="list-group-item"><a href="users.html">Users</a></li>
                <li class="list-group-item"><a href="product.html">Product</a></li>
                <li class="list-group-item">Products</li>
                <li class="list-group-item">Payments</li>
                <li class="list-group-item"><a href="index.html">Logout</a>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-9">
            <h1 style="text-align: center;">Dasboard</h1>
            <div class="row">
             <div class="col-md-4">
                 <div class="card">
                     <div class="card-header">
                         <h4>Companies</h4>
                     </div>
                     <div class="card-body">
                         <h1>5</h1>
     
                     </div>
                 </div>
             </div>
             <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Users</h4>
                    </div>
                    <div class="card-body">
                        <h1>5</h1>
                    </div>
            </div>
        </div>

    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <h4>Products</h4>
            </div>
            <div class="card-body">
                <h1>5</h1>
            </div>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h4>Payments</h4>
                </div>
                <div class="card-body">
                    <h1>5</h1>

                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h4>Attributes</h4>
                </div>
                <div class="card-body">
                    <h1>5</h1>

                </div>
            </div>

        <div class="col">
            <div class="card">
                <div class="card-header">
                    <h4>Latest Sales</h4>
                </div>
                <div class="card-body">
                <table class="table">
                     <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Branch</th>
                            <th scope="col">Product</th>
                            <th scope="col">Prices(UGX)</th>
                        </tr>
                     </thead>
                     <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Matuga</td>
                            <td>Coffee</td>
                            <td>50,000</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Matuga</td>
                            <td>Beans</td>
                            <td>150,000</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Maganjo</td>
                            <td>Coffee</td>
                            <td>50,000</td>
                        </tr>
                     </tbody>
                </table>
                </div>
            </div>

    <script src="css/bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
